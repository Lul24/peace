<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate - The Met Peace Foundation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 2rem;
    }

    .donate-description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #333;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .donate-iframe {
      width: 100%;
      max-width: 600px;
      height: 500px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
      display: block;
    }

    footer {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Donate to The Met Peace Foundation</h1>

  <main>
    <p class="donate-description">
      Your generous contribution helps us continue our mission to promote peace, education, and development across communities.
      Every donation makes a difference.
    </p>

    <iframe
      class="donate-iframe"
