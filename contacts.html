<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Met Peace Foundation</title>
  <link rel="icon" href="images/logo.jpg" type="image/png" />

  <!-- CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      min-height: 100vh;
      margin: 0;
    }
    .contact-header {
      background: url('https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=1950&q=80') no-repeat center/cover;
      position: relative;
      padding: 140px 20px 80px;
      text-align: center;
      color: white;
    }
    .contact-header::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 51, 102, 0.6);
      backdrop-filter: blur(2px);
    }
    .contact-header .container {
      position: relative;
      z-index: 2;
    }
    .contact-header h1 {
      font-weight: 700;
      font-size: 3rem;
      animation: fadeDown 1s forwards;
    }
    .contact-header p {
      font-size: 1.2rem;
      animation: fadeUp 1s forwards;
    }
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
      backdrop-filter: blur(8px);
      transition: all 0.4s;
    }
    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .form-control {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      border: none;
      padding: 15px;
    }
    .form-control:focus {
      border: 2px solid #ffcc00;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
    }
    .btn-submit {
      background: #ffcc00;
      color: #003366;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 12px;
      border: none;
      width: 100%;
      transition: all 0.3s;
    }
    .btn-submit:hover {
      background: #e6b800;
      transform: scale(1.03);
    }
    .social-icons a {
      font-size: 1.5rem;
      margin: 0 10px;
      color: #003366;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #ffcc00;
    }
    footer {
      background-color: #00264d;
      color: white;
      padding: 2rem 0;
      font-size: 0.95rem;
    }
    footer .social-icons a {
      font-size: 1.3rem;
      margin-right: 15px;
      color: #ffffff;
      transition: color 0.3s ease;
    }
    footer .social-icons a:hover {
      color: #ffcc00;
    }
    footer a {
      color: inherit;
      text-decoration: none;
    }
    footer a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="contact-header">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Have a question or want to get involved? Reach out to us anytime!</p>
    </div>
  </header>

  <!-- Main Section -->
  <main class="container py-5">
    <div class="row g-5">
      <!-- Contact Form -->
      <div class="col-lg-7" data-aos="fade-up">
        <div class="glass-card">
          <h3 class="mb-4 text-primary">Send Us a Message</h3>
          <form id="contactForm" action="https://formsubmit.co/thonmetpeace@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="#">
            <div class="mb-4">
              <input type="text" class="form-control" name="name" placeholder="Your Name" required />
            </div>
            <div class="mb-4">
              <input type="email" class="form-control" name="email" placeholder="Email Address" required />
            </div>
            <div class="mb-4">
              <input type="text" class="form-control" name="subject" placeholder="Subject" required />
            </div>
            <div class="mb-4">
              <textarea class="form-control" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-lg-5" data-aos="fade-up" data-aos-delay="200">
        <div class="glass-card">
          <h3 class="mb-4 text-primary">Our Information</h3>
          <p><i class="fas fa-map-marker-alt me-2"></i> P.O.Box 113198, Stamford, CT 06911</p>
          <p><i class="fas fa-phone me-2"></i> +01-914-335-1308</p>
          <p><i class="fas fa-envelope me-2"></i> thonmetpeace@gmail.com</p>
          <div class="social-icons mt-4">
            <a href="https://m.facebook.com/thakolmet/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/thonmet" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.tiktok.com/@thon.met.peace" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.instagram.com/thonmetpeace" target="_blank"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Thank You Modal -->
  <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h5 class="modal-title" id="thankYouModalLabel">Thank You! ðŸŽ‰</h5>
        <div class="modal-body">
          Your message has been successfully sent. We'll get back to you shortly.
        </div>
        <button type="button" class="btn btn-submit mt-2" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" defer></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init({ once: true, duration: 1000 });

      const form = document.getElementById("contactForm");
      const modal = new bootstrap.Modal(document.getElementById("thankYouModal"));

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const fields = form.querySelectorAll("input, textarea");
        let valid = true;

        fields.forEach((field) => {
          if (!field.value.trim()) {
            field.classList.add("is-invalid");
            valid = false;
          } else {
            field.classList.remove("is-invalid");
          }
        });

        if (valid) {
          modal.show();
          form.reset();
        }
      });
    });
  </script>
</body>
</html>
