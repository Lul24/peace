<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop | Met Peace Foundation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
    }
    .shop-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #003366;
      margin-top: 3rem;
    }
    .category-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 3rem;
      color: #0066cc;
    }
    .product-card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.1);
    }
    .product-img {
      height: 220px;
      object-fit: cover;
    }
    .product-name {
      font-weight: 600;
      color: #333;
    }
    .product-price {
      color: #0066cc;
      font-weight: 500;
    }
    .btn-buy {
      background-color: #0066cc;
      color: white;
      border-radius: 9999px;
      padding: 0.5rem 1.5rem;
      margin-top: 0.5rem;
    }
    .btn-buy:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="shop-title">Shop Our Merchandise</h2>

    <!-- Apparel Section -->
    <h3 class="category-title">Apparel</h3>
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card product-card">
          <img src="images/T-shit.jpeg" class="card-img-top product-img" alt="T-shirt">
          <div class="card-body text-center">
            <h5 class="product-name">Organization T-shirt</h5>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card product-card">
          <img src="images/cup.jpg" class="card-img-top product-img" alt="Cup">
          <div class="card-body text-center">
            <h5 class="product-name">Logo Cup</h5>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card product-card">
          <img src="images/pen.jpeg" class="card-img-top product-img" alt="Pen">
          <div class="card-body text-center">
            <h5 class="product-name">Branded Pen</h5>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card product-card">
          <img src="images/book.jpg" class="card-img-top product-img" alt="Notebook">
          <div class="card-body text-center">
            <h5 class="product-name">Notebook</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
