<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Met Peace Foundation</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .gallery-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #003366;
      text-align: center;
      position: relative;
      margin-bottom: 50px;
    }

    .gallery-title::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background-color: #003366;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .gallery-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .gallery-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.12);
    }

    .gallery-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="gallery-title">Photo Gallery</h2>
    <div class="row g-4">
      <div class="col-sm-6 col-lg-4" data-aos="fade-up">
        <div class="gallery-card">
          <img src="images/community.jpg" class="gallery-img" alt="Community Work">
        </div>
      </div>

      <div class="col-sm-6 col-lg-4" data-aos="fade-up" data-aos-delay="100">
        <div class="gallery-card">
          <img src="images/school1.jpg" class="gallery-img" alt="School Support">
        </div>
      </div>

      <div class="col-sm-6 col-lg-4" data-aos="fade-up" data-aos-delay="200">
        <div class="gallery-card">
          <img src="images/food.jpg" class="gallery-img" alt="Food Distribution">
        </div>
      </div>

      <!-- Add more gallery items below -->
    </div>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
