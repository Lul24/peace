<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Met Peace Foundation</title>
  <link rel="icon" href="images/logo.jpg" type="image/png" />

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- GLightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f1f5f9, #f8fafc);
    }

    .gallery-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #003366;
      text-align: center;
      margin-bottom: 50px;
      position: relative;
      animation: fadeInDown 1s ease-out;
    }

    .gallery-title::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background-color: #003366;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .gallery-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery-card:hover {
      transform: scale(1.03);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
    }

    .gallery-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-card:hover .gallery-img {
      transform: scale(1.05);
    }

    .caption {
      padding: 12px 16px;
      font-size: 0.95rem;
      color: #003366;
      font-weight: 500;
      border-top: 1px solid #eee;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 0.4s;
    }

    .gallery-card:hover .caption {
      opacity: 1;
    }

    @media (max-width: 576px) {
      .gallery-img {
        height: 200px;
      }
    }

    /* Animations */
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="gallery-title">Photo Gallery</h2>
    <div class="row g-4">

      <!-- Gallery Items -->
      <div class="col-sm-6 col-lg-3" data-aos="zoom-in-up">
        <div class="gallery-card">
          <a href="images/community.jpg" class="glightbox" data-gallery="gallery1" data-title="Community Engagement">
            <img src="images/community.jpg" class="gallery-img" alt="Community Engagement">
          </a>
          <div class="caption">Community Engagement</div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3" data-aos="zoom-in-up" data-aos-delay="100">
        <div class="gallery-card">
          <a href="images/school1.jpg" class="glightbox" data-gallery="gallery1" data-title="Supporting Education">
            <img src="images/school1.jpg" class="gallery-img" alt="Supporting Education">
          </a>
          <div class="caption">Supporting Education</div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3" data-aos="zoom-in-up" data-aos-delay="200">
        <div class="gallery-card">
          <a href="images/food.jpg" class="glightbox" data-gallery="gallery1" data-title="Food Distribution">
            <img src="images/food.jpg" class="gallery-img" alt="Food Distribution">
          </a>
          <div class="caption">Food Distribution</div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3" data-aos="zoom-in-up" data-aos-delay="300">
        <div class="gallery-card">
          <a href="images/f3.jpeg" class="glightbox" data-gallery="gallery1" data-title="Clean Water Access">
            <img src="images/f3.jpeg" class="gallery-img" alt="Clean Water Access">
          </a>
          <div class="caption">Fishing Activity</div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3" data-aos="zoom-in-up">
        <div class="gallery-card">
          <a href="images/f1.jpeg" class="glightbox" data-gallery="gallery1" data-title="Farming">
            <img src="images/f1.jpeg" class="gallery-img" alt="Farming">
          </a>
          <div class="caption">Farming</div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3" data-aos="zoom-in-up" data-aos-delay="100">
        <div class="gallery-card">
          <a href="images/f4.jpeg" class="glightbox" data-gallery="gallery1" data-title="Fishing">
            <img src="images/fish.jpeg" class="gallery-img" alt="Fishing">
          </a>
          <div class="caption">Fish</div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3" data-aos="zoom-in-up" data-aos-delay="200">
        <div class="gallery-card">
          <a href="images/youth.jpg" class="glightbox" data-gallery="gallery1" data-title="Youth Empowerment">
            <img src="images/boy.jpeg" class="gallery-img" alt="Youth Empowerment">
          </a>
          <div class="caption">Youth Empowerment</div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3" data-aos="zoom-in-up" data-aos-delay="300">
        <div class="gallery-card">
          <a href="images/team.jpg" class="glightbox" data-gallery="gallery1" data-title="Team Collaboration">
            <img src="images/team.jpeg" class="gallery-img" alt="Team Collaboration">
          </a>
          <div class="caption">Team Collaboration</div>
        </div>
      </div>

    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    AOS.init({ duration: 1000 });
    const lightbox = GLightbox({ selector: '.glightbox' });
  </script>

</body>
</html>
